<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Approved</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .card {
            background: white;
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon {
            font-size: 80px;
            color: #10b981;
            margin-bottom: 25px;
            animation: bounce 0.6s ease-out;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        h1 {
            color: #1f2937;
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            color: #6b7280;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .info {
            background: #f3f4f6;
            padding: 25px;
            border-radius: 12px;
            font-size: 16px;
            color: #4b5563;
            text-align: left;
            margin-top: 30px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            font-weight: 600;
            color: #374151;
        }
        
        .info-value {
            color: #6b7280;
        }
        
        .status-approved {
            color: #10b981;
            font-weight: 700;
        }
        
        .close-text {
            margin-top: 35px;
            font-size: 14px;
            color: #9ca3af;
        }
        
        @media (max-width: 600px) {
            .card {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .icon {
                font-size: 60px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">✅</div>
        <h1>Purchase Order Approved!</h1>
        <p>The purchase order has been successfully approved and is now being processed. The supplier will be notified shortly.</p>
        
        <div class="info">
            <div class="info-row">
                <span class="info-label">Status:</span>
                <span class="info-value status-approved">APPROVED</span>
            </div>
            <div class="info-row">
                <span class="info-label">Processed:</span>
                <span class="info-value" id="time">Loading...</span>
            </div>
            <div class="info-row">
                <span class="info-label">Approved by:</span>
                <span class="info-value">Sam Husband</span>
            </div>
        </div>
        
        <p class="close-text">✓ You can safely close this window now.</p>
    </div>
    
    <script>
        // Display current time in AEST
        const now = new Date();
        const options = {
            timeZone: 'Australia/Sydney',
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
        };
        const timeString = now.toLocaleString('en-AU', options);
        document.getElementById('time').textContent = timeString + ' AEST';
        
        // Call the webhook with fileId from URL parameters
        const params = new URLSearchParams(window.location.search);
        const fileId = params.get('fileId');
        
        if (fileId) {
            const webhookUrl = `https://n8n.nuevaenergy.com.au/webhook/40d21124-a096-4c23-806d-b77a84c9a866?fileId=${fileId}&decision=approved`;
            
            // Call webhook in background
            fetch(webhookUrl, { mode: 'no-cors' })
                .then(() => console.log('Approval processed'))
                .catch(err => console.log('Webhook called'));
        }
    </script>
</body>
</html>
